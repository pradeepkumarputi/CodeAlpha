<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/1076758/pexels-photo-1076758.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/1618606/pexels-photo-1618606.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/3782530/pexels-photo-3782530.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/4696771/pexels-photo-4696771.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/5967796/pexels-photo-5967796.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/5547016/pexels-photo-5547016.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
