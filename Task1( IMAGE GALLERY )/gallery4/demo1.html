<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/3895253/pexels-photo-3895253.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/34426/snake-rainbow-boa-reptile-scale.jpg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/45246/green-tree-python-python-tree-python-green-45246.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/8856172/pexels-photo-8856172.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/12561248/pexels-photo-12561248.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div class="item"
                style="background-image: url(https://images.pexels.com/photos/7335233/pexels-photo-7335233.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
